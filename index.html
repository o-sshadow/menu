        // Extract unique categories
        const categories = ["All", ...new Set(games.map(game => game.category))];

        // Populate Categories
        const categoryContainer = document.getElementById('categoryContainer');
        categories.forEach(cat => {
            if (cat === "All") return; // Already added manually
            const pill = document.createElement('div');
            pill.className = 'category-pill';
            pill.dataset.value = cat;
            pill.textContent = cat;
            categoryContainer.appendChild(pill);
        });

        function filterGames() {
            const activePill = document.querySelector('.category-pill.active');
            const category = activePill ? activePill.dataset.value : "All";
            const searchQuery = document.getElementById('searchBar').value.toLowerCase();

            const filteredGames = games.filter(game => {
                const matchesCategory = category === "All" || game.category === category;
                const matchesSearch = game.name.toLowerCase().includes(searchQuery);
                return matchesCategory && matchesSearch;
            });

            displayGames(filteredGames);
        }

        function displayGames(gameList) {
            const gameContainer = document.getElementById('gameList');
            gameContainer.innerHTML = '';

            if (gameList.length === 0) {
                gameContainer.innerHTML = '<p style="text-align:center; grid-column: 1/-1; color: var(--text-dim);">NO_DATA_FOUND</p>';
                return;
            }

            gameList.forEach(game => {
                const card = document.createElement('a');
                card.href = game.url;
                card.className = 'game-card';
                card.dataset.category = game.category;

                card.innerHTML = `
                    <div class="card-content">
                        <div class="card-title">${game.name}</div>
                    </div>
                `;
                gameContainer.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            displayGames(games);
            
            // Category Click Handling
            document.querySelectorAll('.category-pill').forEach(pill => {
                pill.addEventListener('click', function() {
                    document.querySelectorAll('.category-pill').forEach(p => p.classList.remove('active'));
                    this.classList.add('active');
                    filterGames();
                    // Close dropdown on selection
                    document.getElementById('categoryContainer').classList.remove('show');
                    document.getElementById('filterBtn').classList.remove('active');
                });
            });
            
            document.getElementById('searchBar').addEventListener('input', filterGames);

            // Filter Dropdown Logic
            const filterBtn = document.getElementById('filterBtn');
            const categoryContainer = document.getElementById('categoryContainer');

            filterBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                categoryContainer.classList.toggle('show');
                filterBtn.classList.toggle('active');
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!categoryContainer.contains(e.target) && e.target !== filterBtn) {
                    categoryContainer.classList.remove('show');
                    filterBtn.classList.remove('active');
                }
            });
        });
