            const searchQuery = document.getElementById('searchBar').value.toLowerCase();

            const filteredGames = games.filter(game => {
                const matchesCategory = category === "All" || game.category === category;
                const matchesSearch = game.name.toLowerCase().includes(searchQuery);
                return matchesCategory && matchesSearch;
            });

            displayGames(filteredGames);
        }

        function displayGames(gameList) {
            const gameContainer = document.getElementById('gameList');
            gameContainer.innerHTML = '';

            if (gameList.length === 0) {
                gameContainer.innerHTML = '<p>No games found matching your criteria.</p>';
                return;
            }

            gameList.forEach(game => {
                const gameLink = document.createElement('a');
                gameLink.href = game.url;
                gameLink.textContent = game.name;
                gameContainer.appendChild(gameLink);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            displayGames(games);
            
            // Set "All" as selected by default
            document.querySelector('.category[data-value="All"]').classList.add('selected');
            
            document.querySelectorAll('.category').forEach(category => {
                category.addEventListener('click', function() {
                    document.querySelectorAll('.category').forEach(cat => cat.classList.remove('selected'));
                    this.classList.add('selected');
                    filterGames();
                });
            });
            
            document.getElementById('searchBar').addEventListener('input', filterGames);

            // Enhanced Drawer logic with animations
            const drawerBtn = document.getElementById('drawerBtn');
            const drawer = document.getElementById('drawer');
            const drawerOverlay = document.getElementById('drawerOverlay');
            const closeDrawer = document.getElementById('closeDrawer');

            function openDrawer() {
                drawer.style.display = 'block';
                drawerOverlay.style.display = 'block';
                requestAnimationFrame(() => {
                    drawer.style.animation = 'slideDown 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
                    drawerOverlay.style.animation = 'fadeIn 0.3s ease';
                });
            }
            
            function closeDrawerFunc() {
                drawer.style.animation = 'slideDown 0.3s cubic-bezier(0.4, 0, 0.2, 1) reverse';
                drawerOverlay.style.animation = 'fadeIn 0.2s ease reverse';
                setTimeout(() => {
                    drawer.style.display = 'none';
                    drawerOverlay.style.display = 'none';
                }, 300);
            }
            
            drawerBtn.addEventListener('click', openDrawer);
            closeDrawer.addEventListener('click', closeDrawerFunc);
            drawerOverlay.addEventListener('click', closeDrawerFunc);
            
            // Close drawer with Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && drawer.style.display === 'block') {
                    closeDrawerFunc();
                }
            });
        });
    </script>
</body>
</html>
