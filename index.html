            margin: 10px;

            text-decoration: none;

            border: 2px solid #003366;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #fff;
            background-color: #00509e;
            box-shadow: 0 0 10px 2px #00d9ff;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: #003366;
            color: #fff;
        }

        footer a {
            color: #00d9ff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        p {
            text-align: center;
            font-size: 1.2rem;
        }

        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #003366;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1000;
            width: calc(100% - 20px);
            max-width: 200px;
        }

        .back-button:hover {
            background-color: #00509e;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            gap: 10px;
        }

        .controls select, .controls input {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #003366;
            border-radius: 5px;
        }

        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .game-list a {
            flex: 1 1 calc(20% - 20px);
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            .game-list a {
                flex: 1 1 calc(45% - 20px);
            }
        }

        @media (max-width: 480px) {
            .game-list a {

        function displayGames() {
            const gameContainer = document.getElementById('gameList');

                gameLink.textContent = game;
                gameContainer.appendChild(gameLink);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            displayGames();
        });
