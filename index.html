<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        div {
            margin-bottom: 20px;
        }
        label {
            margin-right: 10px;
            font-weight: bold;
        }
        input[type="text"], select {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        #categoryContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .category {
            padding: 10px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            text-align: center;
            flex: 1 1 150px; 
        }
        .category:hover {
            background-color: #e7f1ff;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
        }
        #gameList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        #gameList a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #007BFF;
            background-color: #fff;
            border-radius: 5px;
            width: 150px; 
            text-align: center;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        #gameList a:hover {
            background-color: #e7f1ff;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
            text-decoration: none;
        }
        #gameList p {
            color: #999;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
<h1>Game Menu</h1>
<div>
    <label for="searchBar">Search: </label>
    <input type="text" id="searchBar" placeholder="Type to search...">
</div>
<div id="categoryContainer">

    function filterGames() {
        const category = document.querySelector('.category.selected')?.dataset.value || "All";
        const searchQuery = document.getElementById('searchBar').value.toLowerCase();

        const filteredGames = games.filter(game => {
            const matchesCategory = category === "All" || game.category === category;
            const matchesSearch = game.name.toLowerCase().includes(searchQuery);
            return matchesCategory && matchesSearch;
        });

        displayGames(filteredGames);
    }

    function displayGames(gameList) {
        const gameContainer = document.getElementById('gameList');
        gameContainer.innerHTML = '';

        if (gameList.length === 0) {
            gameContainer.innerHTML = '<p>No games found.</p>';
            return;
        }

        gameList.forEach(game => {
            const gameLink = document.createElement('a');
            gameLink.href = game.url;
            gameLink.textContent = game.name;
            gameContainer.appendChild(gameLink);
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        displayGames(games);
        document.querySelectorAll('.category').forEach(category => {
            category.addEventListener('click', function() {
                document.querySelectorAll('.category').forEach(cat => cat.classList.remove('selected'));
                this.classList.add('selected');
                filterGames();
            });
        });
        document.getElementById('searchBar').addEventListener('input', filterGames);
    });
</script>
